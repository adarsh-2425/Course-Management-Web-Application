<div [ngStyle]="{'background': 'linear-gradient(112.1deg, rgb(32, 38, 57) 11.4%, rgb(63, 76, 119) 70.2%)'}">
    <div class="container" >
        <div class=" mb-4 p-5 bg-success text-white rounded text-center">
            <h1>Course Name</h1>
            </div>
    <div class="row">
        <!-- Main Dashboard -->
        <div class="col-lg-8 col-md-8 col-sm-12">
            <div class="row">
    
            <!-- Evaluate assignment -->
            <div class="col-lg-12  col-md-12 col-sm-12 mb-5">
                <div class="card">
                    <h3 class="card-title mt-3 text-center text-dark">Evaluate Assignments</h3>
                    <div class="card-body">
                        <div class='table-responsive'>
                            <table class='table' >
                                  
                              <thead class="head">
                                <tr>
                                  <th>Name</th>
                                  <th>Module</th>
                                  <th>Evaluate</th>
                                </tr>
                               
                              </thead>
                              <tbody>
                                  <tr *ngFor="let Assignment of Assignments">
                                      <td>{{Assignment.Username}}</td>
                                      <td>{{Assignment.Module}}</td>
                                      <td>
                                        <button class="btn btn-primary" (click)="openEvaluateDialog(Assignment)" style="cursor:pointer">Evaluate</button>
                                    </td> 
                                    </tr>              
                              </tbody>
                            </table>
                            </div>
                    </div>
                    </div>
                </div>
    
            <!-- View Marks -->
            <!-- <div class="col-lg-12 mt-5 col-md-12 col-sm-12 mb-5">
                
                </div> -->
    
        </div>
    </div>
        <!-- Edit Profile -->
        <div class="col-lg-4  col-md-4 col-sm-12">
            <div class="card lol bg-info text-dark " >
                <img class="card-img-top img-fluid" src="https://www.w3schools.com/bootstrap4/img_avatar1.png" alt="Card image">
                <div class="card-body">
                <h3 class="card-title text-center">Trainer Name</h3>
                <p class="card-text text-center">About Trainer</p>
                <a href="" class="editbutton btn btn-success " type="submit"  id="button" value="Submit" ><strong>Edit Profile</strong></a>
            </div>
            </div>
        </div>
    </div>
    </div>
    </div>
